<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/global/glStyle.css" />
    <title>Data Visualization Dashboard</title>
  </head>
  <body>
    <div class="global-container">
      <header class="app-header">
        <div class="app-header__container">
          <h1 class="app-header__headline">Data Visualization Dashboard</h1>
        </div>
      </header>
      <main class="dashboard">
        <div class="dashboard__bars-filters-wrapper">
          <h2 class="dashboard__bars-filters-headline">
            Filtering options for bar chart
          </h2>
          <div class="dashboard__bars-filters-filter-wrapper">
            <span class="dashboard__bars-filters-post-body-label"
              >Only posts with a body containing:</span
            >
            <input
              type="text"
              class="dashboard__bars-filters-post-body-input"
              placeholder="Specify some substring here..."
              id="bars-filter-input-post-body"
            />
          </div>
          <button
            class="dashboard__bar-chart-refresh-btn"
            id="reload-histogram-btn"
          >
            Reload histogram
          </button>
        </div>
        <div class="bar-chart">
          <div
            class="bar-chart__content-wrapper"
            id="bars-samples-content-wrapper"
          >
            <div class="bar-chart__headline-sample"></div>
            <div class="bar-chart__signs-bars-wrapper">
              <div
                class="bar-chart__signatures-wrapper bar-chart__signatures-wrapper_sample"
              >
                <div class="bar-chart__signatures-values-wrapper">
                  <span class="bar-chart__signature-value-sample"> </span>
                  <span class="bar-chart__signature-value-sample"> </span>
                  <span class="bar-chart__signature-value-sample"></span>
                </div>
                <span class="bar-chart__signature-sample"></span>
              </div>
              <div class="bar-chart__bars-wrapper">
                <div
                  class="bar-chart__bar-label-wrapper bar-chart__bar-label-wrapper_sample"
                >
                  <div class="bar-chart__bar-wrapper">
                    <div
                      class="bar-chart__bar-sample bar-chart__bar-sample_two"
                    ></div>
                  </div>
                  <span class="bar-chart__label-sample"></span>
                </div>
                <div
                  class="bar-chart__bar-label-wrapper bar-chart__bar-label-wrapper_sample"
                >
                  <div class="bar-chart__bar-wrapper">
                    <div class="bar-chart__bar-sample"></div>
                  </div>
                  <span class="bar-chart__label-sample"></span>
                </div>
                <div
                  class="bar-chart__bar-label-wrapper bar-chart__bar-label-wrapper_sample"
                >
                  <div class="bar-chart__bar-wrapper">
                    <div
                      class="bar-chart__bar-sample bar-chart__bar-sample_six"
                    ></div>
                  </div>
                  <span class="bar-chart__label-sample"></span>
                </div>
                <div
                  class="bar-chart__bar-label-wrapper bar-chart__bar-label-wrapper_sample"
                >
                  <div class="bar-chart__bar-wrapper">
                    <div
                      class="bar-chart__bar-sample bar-chart__bar-sample_two"
                    ></div>
                  </div>
                  <span class="bar-chart__label-sample"></span>
                </div>
                <div
                  class="bar-chart__bar-label-wrapper bar-chart__bar-label-wrapper_sample"
                >
                  <div class="bar-chart__bar-wrapper">
                    <div
                      class="bar-chart__bar-sample bar-chart__bar-sample_eight"
                    ></div>
                  </div>
                  <span class="bar-chart__label-sample"></span>
                </div>
                <div
                  class="bar-chart__bar-label-wrapper bar-chart__bar-label-wrapper_sample"
                >
                  <div class="bar-chart__bar-wrapper">
                    <div
                      class="bar-chart__bar-sample bar-chart__bar-sample_eight"
                    ></div>
                  </div>
                  <span class="bar-chart__label-sample"></span>
                </div>
                <div
                  class="bar-chart__bar-label-wrapper bar-chart__bar-label-wrapper_sample"
                >
                  <div class="bar-chart__bar-wrapper">
                    <div
                      class="bar-chart__bar-sample bar-chart__bar-sample_six"
                    ></div>
                  </div>
                  <span class="bar-chart__label-sample"></span>
                </div>
                <div
                  class="bar-chart__bar-label-wrapper bar-chart__bar-label-wrapper_sample"
                >
                  <div class="bar-chart__bar-wrapper">
                    <div
                      class="bar-chart__bar-sample bar-chart__bar-sample_two"
                    ></div>
                  </div>
                  <span class="bar-chart__label-sample"></span>
                </div>
                <div
                  class="bar-chart__bar-label-wrapper bar-chart__bar-label-wrapper_sample"
                >
                  <div class="bar-chart__bar-wrapper">
                    <div class="bar-chart__bar-sample"></div>
                  </div>
                  <span class="bar-chart__label-sample"></span>
                </div>
                <div
                  class="bar-chart__bar-label-wrapper bar-chart__bar-label-wrapper_sample"
                >
                  <div class="bar-chart__bar-wrapper">
                    <div
                      class="bar-chart__bar-sample bar-chart__bar-sample_two"
                    ></div>
                  </div>
                  <span class="bar-chart__label-sample"></span>
                </div>
              </div>
            </div>
          </div>
          <div
            class="bar-chart__error-msg-wrapper hidden-element"
            id="bars-error-msg-wrapper"
          >
            <h2 class="bar-chart__error-msg-headline">
              An error occurred while loading data for the histogram
            </h2>
            <span class="bar-chart__error-msg" id="bars-error-msg-span"></span>
          </div>
          <div
            class="bar-chart__content-wrapper hidden-element"
            id="bars-main-content-wrapper"
          >
            <h2 class="bar-chart__headline">Number of posts per user</h2>
            <div class="bar-chart__signs-bars-wrapper">
              <div class="bar-chart__signatures-wrapper">
                <div class="bar-chart__signatures-values-wrapper">
                  <span
                    class="bar-chart__signature-value"
                    id="bars-top-bar-sign"
                  >
                    ?
                  </span>
                  <span
                    class="bar-chart__signature-value"
                    id="bars-middle-bar-sign"
                  >
                    ?
                  </span>
                  <span class="bar-chart__signature-value">0</span>
                </div>
                <span class="bar-chart__signature">Posts count / User</span>
              </div>
              <div class="bar-chart__bars-wrapper" id="bars-wrapper"></div>
            </div>
          </div>
        </div>
      </main>
      <footer class="app-footer">
        <div class="app-footer__container">
          <div class="app-footer__git-link-wrapper">
            <a
              href="https://github.com/Shist/Data-Visualization-Dashboard"
              target="_blank"
              class="app-footer__git-link"
            >
              <img
                src="./assets/images/github.png"
                alt="GitHub"
                class="app-footer__git-img"
              />
              <p class="app-footer__git-text">This project on GitHub</p>
            </a>
          </div>
        </div>
      </footer>
    </div>
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
